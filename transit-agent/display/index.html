<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=360" />
  <title>Cabin Display</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 1080px; height: 360px; overflow: hidden; font-family: system-ui, sans-serif; background: #0f0f12; color: #e4e4e7; }
    #root { width: 100%; height: 100%; position: relative; }

    [data-layout] { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; padding: 24px; }
    [data-layout].active { display: flex; }

    /* Idle: route progress, ETA, next stop */
    #layout-idle { flex-direction: column; gap: 16px; }
    #layout-idle .route-name { font-size: 20px; opacity: 0.8; }
    #layout-idle .progress-bar { width: 100%; max-width: 600px; height: 8px; background: #27272a; border-radius: 4px; overflow: hidden; }
    #layout-idle .progress-fill { height: 100%; background: #3b82f6; border-radius: 4px; width: 0%; transition: width 0.3s; }
    #layout-idle .next-stop { font-size: 28px; font-weight: 600; }
    #layout-idle .eta { font-size: 18px; opacity: 0.7; }

    /* Speaking: live transcript */
    #layout-speaking { text-align: center; }
    #layout-speaking #speaking-text { font-size: 22px; line-height: 1.5; max-width: 900px; }

    /* Status: action confirmation card */
    #layout-status { background: #18181b; border-radius: 12px; padding: 24px 32px; }
    #layout-status #status-title { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
    #layout-status #status-detail { font-size: 16px; opacity: 0.8; }

    /* Arrival: large stop name */
    #layout-arrival { flex-direction: column; gap: 8px; }
    #layout-arrival #arrival-stop { font-size: 42px; font-weight: 700; }
    #layout-arrival #arrival-walk { font-size: 18px; opacity: 0.7; }
  </style>
</head>
<body>
  <div id="root">
    <div id="layout-idle" data-layout class="active">
      <span id="idle-route" class="route-name">—</span>
      <div class="progress-bar"><div id="idle-progress" class="progress-fill"></div></div>
      <span id="idle-next-stop" class="next-stop">—</span>
      <span id="idle-eta" class="eta">—</span>
    </div>
    <div id="layout-speaking" data-layout>
      <p id="speaking-text"></p>
    </div>
    <div id="layout-status" data-layout>
      <div id="status-title">—</div>
      <div id="status-detail"></div>
    </div>
    <div id="layout-arrival" data-layout>
      <span id="arrival-stop">—</span>
      <span id="arrival-walk"></span>
    </div>
  </div>
  <script src="ws_client.js"></script>
  <script src="main.js"></script>
</body>
</html>
