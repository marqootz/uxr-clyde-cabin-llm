<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=360" />
  <title>Cabin Display</title>
  <style>
    @property --pct {
      syntax: '<number>';
      inherits: true;
      initial-value: 0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 1080px; height: 360px; overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000; color: #fff;
      display: flex;
      position: relative;
    }

    /* ── CENTER: ride progress — always visible, fills all non-info space ── */
    #progress-panel {
      flex: 1 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    /* Next stop — the large prominent text */
    .next-stop {
      font-size: 124px;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.05;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ETA — below next-stop */
    .eta-badge {
      font-size: 64px;
      opacity: 0.45;
      margin-top: 8px;
    }

    /* Progress bar pushed to bottom */
    .progress-section {
      margin-top: auto;
    }
    .progress-track {
      height: 40px;
      background: #4F4F4F;
      border-radius: 20px;
      position: relative;
    }
    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      width: calc(var(--pct, 0) * (100% - 40px) + 40px);
      max-width: 100%;
      height: 40px;
      background: rgba(255, 255, 255, 0.64);
      border-radius: 20px;
      transition: width 0.5s ease;
      z-index: 0;
    }
    .progress-knob {
      position: absolute;
      top: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      left: calc(var(--pct) * (100% - 40px));
      transition: --pct 0.5s ease;
      will-change: left;
      z-index: 1;
    }

    /* Info cards */
    .info-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      padding: 14px 16px;
    }
    .info-card-label {
      font-size: 11px;
      opacity: 0.4;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      margin-bottom: 5px;
    }
    .info-card-value {
      font-size: 20px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info-card-detail {
      font-size: 13px;
      opacity: 0.5;
      margin-top: 3px;
    }

    /* ── Feedback context container: presence circle + response content ── */
    #feedback-container {
      flex-shrink: 0;
      align-self: stretch;
      display: flex;
      flex-direction: row-reverse;
      align-items: flex-end;
      gap: 16px;
      padding: 22px 22px 22px 0;
      border-left: 1px solid rgba(255, 255, 255, 0.08);
      transition: border-color 0.4s ease;
    }
    #feedback-container.expanded {
      border-left-color: rgba(255, 255, 255, 0.12);
    }

    /* Presence circle — always visible inside feedback container, always animating */
    #presence-circle {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      transform-origin: center center;
      will-change: transform;
    }

    /* Response content — visible when expanded; fixed width immediately, no grow */
    #feedback-content {
      flex: 0 0 0;
      min-width: 0;
      max-width: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      align-self: stretch;
      position: relative;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    #feedback-container.expanded #feedback-content {
      flex: 0 0 280px;
      width: 280px;
      max-width: 280px;
      opacity: 1;
      pointer-events: auto;
      padding-bottom: 24px;
    }
    #feedback-container.expanded #feedback-content.fade-out {
      opacity: 0;
    }

    /* Media area for image/video (optional) */
    #feedback-media {
      min-height: 0;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
    }
    #feedback-media img,
    #feedback-media video {
      display: block;
      max-width: 100%;
      max-height: 120px;
      object-fit: contain;
    }
    #feedback-media:empty { display: none; }

    /* ── Transcript reveal: contained within #feedback-content (position: relative) ── */
    #transcript-reveal-text {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      padding: 0 24px;
      font-size: 24px;
      line-height: 1.6;
      color: #fff;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
      will-change: transform;
      z-index: 0;
    }
    #text-reveal-gradient {
      display: none;
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 1) 0%,
        rgba(0, 0, 0, 1) 6.25%,
        rgba(0, 0, 0, 0.48) 66.5%,
        rgba(0, 0, 0, 0) 97%,
        rgba(0, 0, 0, 1) 98%,
        rgba(0, 0, 0, 1) 100%
      );
    }
  </style>
</head>
<body>

  <!-- CENTER: ride progress — always visible -->
  <div id="progress-panel">
    <span id="next-stop"  class="next-stop">—</span>
    <span id="eta-badge"  class="eta-badge">—</span>
    <div class="progress-section">
      <div id="progress-track" class="progress-track">
        <div id="progress-fill" class="progress-fill"></div>
        <div id="progress-knob" class="progress-knob"></div>
      </div>
    </div>
  </div>

  <!-- RIGHT: feedback context — presence circle (always visible + animated) and response content (expands when agent responds) -->
  <div id="feedback-container">
    <button id="presence-circle" title="Presence"></button>
    <div id="feedback-content">
      <div id="transcript-reveal-text" aria-hidden="true"></div>
      <div id="text-reveal-gradient"></div>
      <div id="feedback-media"></div>
      <div id="info-card-primary" class="info-card" style="display:none">
        <div id="info-label"  class="info-card-label">Status</div>
        <div id="info-value"  class="info-card-value">—</div>
        <div id="info-detail" class="info-card-detail"></div>
      </div>
      <div id="info-card-secondary" class="info-card" style="display:none">
        <div class="info-card-label">Walk</div>
        <div id="info-walk" class="info-card-value">—</div>
      </div>
    </div>
  </div>

  <script src="layers/presence.js"></script>
  <script src="ws_client.js"></script>
  <script src="main.js"></script>
</body>
</html>
